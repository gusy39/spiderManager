core.runMode=debug

model.root=classpath*:models
view.root=classpath:

view.javaScript.charset=UTF-8
view.styleSheet.charset=UTF-8

#ufl 的事务管理器
bdf2.uflo.transactionManager=bdf2.jdbcTransactionManager
#删除提供用户选择提供器
bdf2.uflo.disabledUserAssigneeProvider=false
#默认分类Id（此处为公司ID）
bdf2.uflo.defaultCategoryId=xuqs

#主页面的logo
bdf2.mainFrameBanner = logo.png

#任务调度准备的线程数来运行job
bdf2.jobThreadCount	= 1
#扫描任务时间间隔
bdf2.scanJobCronExpression = 0 0 * L 12/1 ?

redis.pool.maxActive = 10
redis.pool.maxIdle = 300
redis.pool.maxWait = 100000
redis.pool.testOnBorrow = true
redis.pool.hostName = 192.168.1.211
redis.pool.port = 6379

testTask.intervalTime=10


